<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="animation_section">
      <input type="radio" checked id="checkbox" name="check_radio" />
      <div class="home">
        <label for="checkbox"
          ><i class="fa-solid fa-house"></i>
          <p class="home_section_text">Home</p></label
        >
      </div>
      <input type="radio" id="checkbox_1" name="check_radio" />
      <div class="profil">
        <label for="checkbox_1">
          <i class="fa-solid fa-user"></i>
          <p class="profil_text">Profil</p>
        </label>
      </div>
      <input type="radio" id="checkbox_2" name="check_radio" />
      <div class="message">
        <label for="checkbox_2">
          <i class="fa-solid fa-comment"></i>
          <p class="message_section_text">Message</p>
        </label>
      </div>
      <input type="radio" id="checkbox_3" name="check_radio" />
      <div class="photo">
        <label for="checkbox_3">
          <i class="fa-solid fa-camera"></i>
          <p class="photo_section_text">Photo</p>
        </label>
      </div>
      <input type="radio" id="checkbox_4" name="check_radio" />
      <div class="settings">
        <label for="checkbox_4">
          <i class="fa-solid fa-gear"></i>
          <p class="settings_section_text">Setting</p>
        </label>
      </div>
      <div class="circle"></div>
    </section>
  </body>
</html>
